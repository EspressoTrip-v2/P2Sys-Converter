                    </div>
                    <div id="connection-info">
                        <p>Close application or wait for reconnection.</p>
                    </div>

                    <button class="btn" id="connection-close">Close Application</button>
                </div>
            </div>


            <header>
                <div id="p2sys-logo"><img src="../icons/loader.png" alt="" /></div>
            </header>
            <main>

                <div id="container-background">
                    <div id="loader-customer-search" class="loading-container">
                        <div class="spinner">
                            <div class="spinner-sector spinner-color-a"></div>
                            <div class="spinner-sector spinner-color-b"></div>
                            <div class="spinner-sector spinner-color-c"></div>
                        </div>

                    </div>
                    <div id="customer-list-container"></div>
                </div>

            </main>
            <footer>
                <div id="customer-search-container">
                    <div id="search-input">
                        <input id="customer-search" type="text" placeholder="Search..." spellcheck="false" autofocus />
                    </div>
                </div>
                <div id="button-container">

                    <button class="btn" id="back">Back</button>
                    <button class="btn" id="select" style="display: none">Select</button>
                    <button class="btn" id="create" style="display: none">Create</button>
                    <button class="btn-disabled" id="disabled">Disabled</button>

                </div>
            </footer>
        </div>

    </div>
    <div id="ask-user">

        <div id="p2s-logo-ask">What do you want to copy?</div>
        <div id="ask-container">
            <div id="convert-container">
                <div id="excel">

                </div>

            <button class="btn" id="existing-customer-btn">Existing Customer</button>
            <button class="btn" id="copy-to-multiple">Multi Select</button>
