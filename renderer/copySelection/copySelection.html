<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'" />
    <link rel="stylesheet" href="copySelection.css" />
    <script defer src="./copySelection.js"></script>
    <title>COPY SELECTION</title>
</head>

<body>
    <audio src="../sounds/click.wav" id="click" style="display: none"></audio>

    <div id="border">
        <div id="container">




            <header>
                <div id="p2sys-logo"><img src="../icons/loader.png" alt="" /></div>
            </header>
            <main>

                <div id="container-background">

                    <div id="customer-list-container"></div>
                </div>

            </main>
            <footer>
                <div id="customer-search-container">
                    <div id="search-input">
                        <input id="customer-search" type="text" placeholder="Search..." spellcheck="false" autofocus />
                    </div>
                </div>
                <div id="button-container">

                    <button class="btn" id="back">BACK</button>
                    <button class="btn" id="select" style="display: none">SELECT</button>
                    <button class="btn-disabled" id="disabled">DISABLED</button>

                </div>
            </footer>
        </div>

    </div>
    <div id="ask-user">
        <div id="p2s-logo"><img src="../icons/loader.png" alt="" /></div>
        <div id="ask-container">
            <div class="loading-container">
                <div class="spinner">
                    <div class="spinner-sector spinner-color-a"></div>
                    <div class="spinner-sector spinner-color-b"></div>
                    <div class="spinner-sector spinner-color-c"></div>
                </div>

            </div>
            <button class="btn" id="new-customer-btn">NEW CUSTOMER</button>
            <button class="btn" id="existing-customer-btn">EXISTING CUSTOMER</button>
            <button class="btn" id="copy-to-multiple">MULTI CUSTOMER</button>
            <button class="btn" id="select-back">BACK</button>
        </div>


    </div>



</body>

</html>
