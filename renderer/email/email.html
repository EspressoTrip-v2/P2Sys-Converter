<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'" />

  <title>EMAIL</title>

  <audio src="../sounds/click.wav" id="click" style="display: none;"></audio>

  <audio src="../sounds/error.wav" id="error-audio" hidden></audio>
  <div id="border">

    <main>
      <div id="logo-background">New Message</div>
      <div class="text-container" id="text-container">

        <div id="subject">
          <div id="subject-label">Subject</div>
          <form action="javascript:null;" id="subject-form">
            <input type="text" id="subject-input">
          </form>
        </div>

        <div id="email-recipients">
          <form id="email-form" action="javascript:null;">
            <button id="add-recipient">Add</button>
            <input type="email" id="email-entry" placeholder="Enter additional emails here" spellcheck="false" />
          </form>
          <div id="added-recipients"></div>
        </div>

        <div id="message">

          <textarea id="email-message"></textarea>


        </div>

        <!-- SEND BUTTON -->
        <button id="send">
          Send Message
        </button>

        <button id="close">Cancel Message</button>
      </div>
    </main>
  </div>
