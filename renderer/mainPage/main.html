<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'" />
  <link rel="stylesheet" href="main.css" />
  <script defer src="./mainapp.js"></script>
  <title>P2Sys-Converter</title>
</head>

<body>

      </div>
      <div id="connection-info">
        <p>Click - Close Application -. Alternatively wait for reconnection.</p>
      </div>

      <button class="btn-full" id="connection-close">Close Application</button>
    </div>
  </div>

  <audio src="../sounds/click.wav" id="click" style="display: none"></audio>
  <audio src="../sounds/sent.wav" id="sent" style="display: none">
  </audio> <audio src="../sounds/pop.wav" id="pop" style="display: none"></audio>


  <div id="container">
    <div id="grab"></div>
    <div id="psys-logo">
      <div id="psys-logo-container"><img src="../icons/loader.png" alt="" /></div>
    </div>
    <div id="round">
      <div id="internal-container">

        <a href="#" id="minimize">
          <svg fill="var(--text-color)" version="1.1" xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 1000 1000"
            enable-background="new 0 0 1000 1000" xml:space="preserve">
            <g>
              <path
                d="M990,500c0,46.5-37.7,84.2-84.2,84.2H94.2C47.7,584.2,10,546.5,10,500l0,0c0-46.5,37.7-84.2,84.2-84.2h811.6C952.3,415.8,990,453.5,990,500L990,500z" />
            </g>
          </svg>
        </a>
        <button class="btn-full" id="start" href="#">
          <span>Begin</span>
        </button>
        <button class="btn-exit" id="exit-btn" href="#"><span>Close Application</span> </button>
        <button class="btn-full" id="info">P2Sys Tools</button>

        <div id="mute" title="Sound On">

          <svg fill="darkgrey" id="mute-logo" version="1.1" xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 1000 1000"
            enable-background="new 0 0 1000 1000" xml:space="preserve">
            <metadata> Svg Vector Icons : http://www.onlinewebfonts.com/icon </metadata>
            <g>
              <path
                d="M10,284.5h215.5v430.9H10V284.5L10,284.5z M796.4,423.8L694.8,322.2c-20.9-20.9-55.1-21-76.1,0c-21.2,21.2-21.1,55.1,0,76.1L720.2,500L618.6,601.6c-20.9,20.9-21,55.1,0,76.1c21.2,21.2,55.1,21.1,76.1,0l101.6-101.6L898,677.8c20.9,20.9,55.1,21,76.1,0c21.2-21.2,21.1-55.1,0-76.1L872.6,500l101.6-101.6c20.9-20.9,21-55.1,0-76.1c-21.2-21.2-55.1-21.1-76.1,0L796.4,423.8z M225.5,284.5L512.7,69.1v861.8L225.5,715.5V284.5z" />
            </g>
          </svg>

        </div>
        <div class="system-settings">
          <div id="system-settings-btn-container">
            <button class="system-btn" id="show-schedules">Show Schedules</button>
            <button class="system-btn" id="create-all-paused">Create All Paused</button>
            <button class="system-btn" title="Back" id="back-btn-system" href="#">Back</button>
          </div>
        </div>
      </div>

    </div>
    <div id="schedule-container">
      <div id="check-customer">
        <div id="p2s-logo"><img src="../icons/loader.png" alt="" /></div>
        <div id="check-background">
          <!-- Loader -->
          <div class="loading-container">
            <div class="spinner">
              <div class="spinner-sector spinner-color-a"></div>
              <div class="spinner-sector spinner-color-b"></div>
              <div class="spinner-sector spinner-color-c"></div>
            </div>

          </div>
          <div id="customer-number-list">
            <span id="customer-list"></span>
          </div>
        </div>
        <div id="dates">
          <div id="loading-dates">Selector Disabled</div>
          <div id="label-selector">Avail. Dates:
          </div>
          <select id="schedule-dates">
            <!-- <option value="1/2021">1/2021</option>
            <option value="1/2021">4/2021</option>
            <option value="1/2021">5/2021</option>
            <option value="1/2021">6/2021</option>
            <option value="1/2021">7/2021</option> -->
          </select>

        </div>
        <div id="button-container">

          <button class="btn-exit-schedule" id="schedule-exit-btn" href="#">Back</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
