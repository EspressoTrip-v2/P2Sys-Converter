<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'" />
    <title>New Customer</title>
    <link rel="stylesheet" href="./newCus.css" />
  </head>
  <body>
    <div id="check-customer">
      <div id="p2s-logo"><img src="../icons/p2syslogo.png" alt="" /></div>

      <div class="max">
        <a href="#"><img src="../icons/maximise.png" /></a>
      </div>
      <div class="grab">
        <a href="#"><img src="../icons/grab.png" /></a>
      </div>
      <div id="check-background">
        <div id="customer-number-list">
          <span id="customer-list"></span>
        </div>
        <form action="javascript:null;">
          <input
            type="text"
            id="customer-search"
            placeholder="Enter a new customer #..."
            minlength="6"
            maxlength="6"
            size="25"
            title="Customer number needs to be 6 digits long"
            autofocus
          />
          <input style="display: none;" id="hidden-submit" type="submit" />
        </form>

        <div>
          <a class="btn" id="check-cancel-btn" href="#">CANCEL</a>
          <a class="btn" id="check-continue-btn" href="#">CONTINUE</a>
          <span id="disabled" href="#">DISABLED</span>
          <a class="btn" id="check-update-btn" href="#">UPDATE</a>
        </div>
      </div>
      <div id="assist-box">
        <a class="btn" id="assist-btn" href="#">CUSTOMER FIND</a>
      </div>
    </div>
    <div id="border">
      <header>
        <div class="max">
          <a href="#"><img src="../icons/maximise.png" /></a>
        </div>
        <div class="grab">
          <a href="#"><img src="../icons/grab.png" /></a>
        </div>
        <div class="customer-region-item-a">
          <input
            type="text"
            id="customer-name"
            placeholder="CUSTOMER NAME"
            class="header-entry"
          />
        </div>
        <div class="customer-region-item-b">
          <input
            type="text"
            id="customer-number"
            placeholder="CUSTOMER #"
            class="header-entry"
            disabled
          />
        </div>

        <div class="price-list-item-a">
          <input type="text" class="header-entry" placeholder="PRICELIST #" id="pricelist" />
        </div>

        <div class="cca-box-item-a">
          <a href="#" class="btn" id="cca-auto">CCA AUTO</a>
          <input type="number" placeholder="CCA PRICE" id="cca-price" class="header-entry" />
        </div>
      </header>

      <main>
        <div class="table-container">
          <div id="container">
            <table id="table">
              <!-- <div id="background-image"></div> -->
              <tr id="columns"></tr>

              <tbody id="inner-table"></tbody>
            </table>
          </div>
        </div>
      </main>
      <footer>
        <a href="#" id="close-btn" class="btn">BACK TO MAIN</a>
        <a href="#" id="save-btn" class="btn">SAVE</a>
      </footer>
    </div>

    <script>
      require('./newCusapp.js');
    </script>
  </body>
</html>
