<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'" />
    <title>New Customer</title>
    <link rel="stylesheet" href="./newCus.css" />
  </head>

  <body id="page-body">
    <div id="check-customer">
      <div id="p2s-logo"><img src="../icons/p2syslogo.png" alt="" /></div>

      <div class="grab-search">
        <img src="../icons/grab.png" />
      </div>
      <div id="check-background">
        <div id="customer-number-list">
          <span id="customer-list"></span>
        </div>
        <div id="customer-search-container">
          <form action="javascript:null;">
            <img src="../icons/search.png" />
            <input
              type="text"
              id="customer-search"
              placeholder="Customer #..."
              spellcheck="false"
              minlength="6"
              maxlength="6"
              title="Customer number needs to be 6 digits long"
              autofocus
            />
            <input style="display: none;" id="hidden-submit" type="submit" />
          </form>
        </div>

        <div>
          <button class="btn" id="check-cancel-btn" href="#">CANCEL</button>
          <button class="btn" id="check-continue-btn" href="#">CONTINUE</button>
          <span id="disabled" href="#">DISABLED</span>
          <button class="btn" id="check-update-btn" href="#">UPDATE</button>
        </div>
      </div>
      <div id="assist-box">
        <button class="btn" id="assist-btn" href="#">CUSTOMER FIND</button>
      </div>
    </div>
    <div id="hider">
      <div id="border">
        <div id="header">
          <div class="max">
            <a href="#"><img src="../icons/maximise.png" /></a>
          </div>
          <div class="grab">
            <img src="../icons/grab.png" />
          </div>
          <div class="customer-region-item-a">
            <button id="info-btn" class="info-btn" href="#">INFO</button>
            <span
              role="textbox"
              id="customer-name"
              placeholder="CUSTOMER NAME"
              spellcheck="false"
              contenteditable
            ></span>
            <button id="email-now" class="email-now" href="mailto:"></button>
            <button id="reminder" class="reminder" href="#">REMIND</button>
          </div>
          <div class="customer-region-item-b">
            <span id="label-customer-number">
              <span>CUSTOMER<br />NUMBER</span>
            </span>
            <input
              type="text"
              id="customer-number"
              placeholder="CUSTOMER #"
              disabled
              spellcheck="false"
            />
          </div>

          <div class="price-list-item-a">
            <span id="label-pricelist">
              <span>PRICELIST<br />NUMBER</span>
            </span>

            <input type="text" spellcheck="false" placeholder="PRICELIST #" id="pricelist" />
          </div>

          <div class="cca-box-item-a">
            <span id="label-cca">
              <span>CCA<br />PRICE</span>
            </span>

            <input type="number" placeholder="CCA PRICE" id="cca-price" />
            <button href="#" class="cca-auto-out" id="cca-auto">AUTO</button>
            <button href="#" class="cca-man-in" id="cca-man" disabled>MAN</button>
          </div>
        </div>

        <main>
          <div class="table-container">
            <div id="container">
              <table id="table"></table>
            </div>
          </div>
        </main>
        <div id="footer">
          <button href="#" id="close-btn" class="btn close-btn">BACK TO MAIN</button>
          <button href="#" id="save-btn" class="btn save-btn">SAVE</button>
        </div>
        <div id="customer-contact-container">
          <div id="email">
            <div>EMAIL</div>
            <input type="email" placeholder="ENTER EMAIL" />
          </div>

          <div id="phone">
            <div>TEL</div>
            <input type="phone" placeholder="ENTER TEL" />
          </div>
        </div>
      </div>
    </div>

    <script>
      require('./newCusapp.js');
    </script>
  </body>
</html>
